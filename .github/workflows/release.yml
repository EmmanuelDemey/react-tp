name: Release
on:
  workflow_dispatch: 
    inputs:
      version: 
        description: Release version
        required: true
        type: string
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn 
      - run: yarn test:ci
  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn
      - run: yarn build
      - run: npm version ${{ inputs.version }}
      - uses: actions/upload-artifact@master
        with:
          name: bauhaus
          path: ./build
      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          message: "Create Release ${{ inputs.version }}"
          github_token: ${{ secrets.GITHUB_TOKEN }}
      