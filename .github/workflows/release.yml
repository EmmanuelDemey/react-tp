name: Release
on:
  workflow_dispatch: 
jobs:
  test-build:
    name: Test & build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 16 ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: yarn
      # Build modules
      - run: yarn build
      # Build sonar reports
      - run: yarn test
      